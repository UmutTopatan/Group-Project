=
name: C++ Build Check

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y g++ cmake libpq-dev libpqxx-dev

      - name: Build C++ project
        run: mkdir -p build && cd build && cmake .. && make
